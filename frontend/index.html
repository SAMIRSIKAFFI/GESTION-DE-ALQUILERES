<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sistema de Alquileres - Gesti√≥n F√°cil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .animate-scale-in {
            animation: scaleIn 0.3s ease-out;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .metric-card {
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip:hover::after {
            content: attr(data-tip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background: #1f2937;
            color: white;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 0.5rem;
            animation: fadeIn 0.2s ease;
        }

        .empty-state {
            opacity: 0.6;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            ring: 2px;
            ring-color: rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Configuration
        const API_URL = 'http://localhost:8000/api/v1';

        // Componente principal
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [currentView, setCurrentView] = useState('dashboard');
            const [showWelcome, setShowWelcome] = useState(false);

            useEffect(() => {
                const token = localStorage.getItem('token');
                const userData = localStorage.getItem('user');
                
                if (token && userData) {
                    setUser(JSON.parse(userData));
                    
                    // Verificar si es primera vez
                    if (!localStorage.getItem('hasVisited')) {
                        setShowWelcome(true);
                        localStorage.setItem('hasVisited', 'true');
                    }
                }
                setLoading(false);
            }, []);

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-center">
                            <div className="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto"></div>
                            <p className="text-white mt-4 font-semibold">Cargando...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <LoginPage setUser={setUser} setShowWelcome={setShowWelcome} />;
            }

            if (showWelcome) {
                return <WelcomeGuide onComplete={() => setShowWelcome(false)} user={user} />;
            }

            return (
                <div className="min-h-screen pb-8">
                    <Navigation user={user} setUser={setUser} currentView={currentView} setCurrentView={setCurrentView} />
                    <div className="max-w-7xl mx-auto px-4 py-8">
                        {currentView === 'dashboard' && <Dashboard user={user} />}
                        {currentView === 'propiedades' && <Propiedades />}
                        {currentView === 'unidades' && <Unidades />}
                        {currentView === 'inquilinos' && <Inquilinos />}
                        {currentView === 'contratos' && <Contratos />}
                        {currentView === 'pagos' && <Pagos />}
                        {currentView === 'gastos' && <Gastos />}
                        {currentView === 'impuestos' && <Impuestos />}
                        {currentView === 'ayuda' && <Ayuda />}
                    </div>
                </div>
            );
        }

        // Componente de Login
        function LoginPage({ setUser, setShowWelcome }) {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                full_name: ''
            });
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const endpoint = isLogin ? '/auth/login' : '/auth/register';
                    const response = await fetch(`${API_URL}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.detail || 'Error al procesar la solicitud');
                    }

                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify({
                        email: formData.email,
                        full_name: formData.full_name || formData.email
                    }));
                    
                    setUser({
                        email: formData.email,
                        full_name: formData.full_name || formData.email
                    });
                    
                    if (!isLogin) {
                        setShowWelcome(true);
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="flex items-center justify-center min-h-screen px-4 animate-fade-in">

                                </svg>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                {isLogin ? '¬°Bienvenido!' : '¬°Empieza Ahora!'}
                            </h1>
                            <p className="text-gray-600">
                                {isLogin ? 'Gestiona tus alquileres f√°cilmente' : 'Crea tu cuenta gratuita'}
                            </p>
                        </div>

                        {error && (
                            <div className="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl text-red-700 text-sm">
                                {error}
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-5">
                            {!isLogin && (
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Tu nombre completo
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.full_name}
                                        onChange={(e) => setFormData({...formData, full_name: e.target.value})}
                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl"
                                        placeholder="Juan P√©rez"
                                        required
                                    />
                                </div>
                            )}

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Tu correo electr√≥nico
                                </label>
                                <input
                                    type="email"
                                    value={formData.email}

                                    className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl"
                                    placeholder="tu@email.com"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Tu contrase√±a
                                </label>
                                <input
                                    type="password"
                                    value={formData.password}

                                    className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl"
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    required
                                />
                            </div>

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full btn-primary text-white font-semibold py-3 rounded-xl shadow-lg disabled:opacity-50"
                            >
                                {loading ? 'Procesando...' : (isLogin ? 'Entrar' : 'Crear Cuenta')}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <button
                                onClick={() => setIsLogin(!isLogin)}

                        </div>
                    </div>

        }

                    color: 'bg-blue-500'

                {
                    icon: 'üè™',
                    title: 'Luego: Las Unidades',
                    description: 'Si tu propiedad tiene varias tiendas o departamentos, cada uno es una "unidad" con su propio precio.',
                    color: 'bg-green-500'
                },
                {
                    icon: 'üë•',
                    title: 'Inquilinos y Contratos',
                    description: 'Registra a las personas que alquilan y crea contratos. El sistema calcula todo autom√°ticamente.',
                    color: 'bg-orange-500'
                },
                {
                    icon: 'üí∞',
                    title: 'Pagos Inteligentes',
                    description: 'Cuando registras un pago, el sistema calcula autom√°ticamente cu√°nto le toca a cada socio y muestra las cuentas bancarias.',
                    color: 'bg-pink-500'
                },
                {
                    icon: 'üöÄ',
                    title: '¬°Listo para Empezar!',
                    description: 'No te preocupes, cada secci√≥n tiene ayuda. Presiona el bot√≥n "?" para ver gu√≠as.',
                    color: 'bg-indigo-500'
                }
            ];

            const currentStep = steps[step];

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4 animate-fade-in">
                    <div className="glass-card rounded-3xl shadow-2xl p-8 md:p-12 w-full max-w-2xl animate-scale-in">
                        <div className="text-center">
                            <div className={`inline-flex items-center justify-center w-24 h-24 ${currentStep.color} rounded-3xl text-5xl mb-6`}>

                            <h2 className="text-3xl font-bold text-gray-900 mb-4">{currentStep.title}</h2>
                            <p className="text-xl text-gray-600 mb-8">{currentStep.description}</p>

                            <div className="flex items-center justify-center gap-2 mb-8">
                                {steps.map((_, idx) => (
                                    <div
                                        key={idx}
                                        className={`h-2 rounded-full transition-all ${
                                            idx === step ? 'w-8 bg-purple-600' : 'w-2 bg-gray-300'
                                        }`}
                                    />
                                ))}
                            </div>

                            <div className="flex gap-4">
                                {step > 0 && (
                                    <button
                                        onClick={() => setStep(step - 1)}
                                        className="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-xl hover:bg-gray-50 transition"
                                    >
                                        Anterior
                                    </button>
                                )}
                                <button
                                    onClick={() => {
                                        if (step === steps.length - 1) {
                                            onComplete();
                                        } else {
                                            setStep(step + 1);
                                        }
                                    }}
                                    className="flex-1 btn-primary text-white font-semibold px-6 py-3 rounded-xl shadow-lg"
                                >
                                    {step === steps.length - 1 ? '¬°Empezar!' : 'Siguiente'}
                                </button>
                            </div>

                            <button
                                onClick={onComplete}
                                className="mt-4 text-gray-500 hover:text-gray-700 text-sm"
                            >
                                Saltar tutorial
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Navegaci√≥n
        function Navigation({ user, setUser, currentView, setCurrentView }) {
            const [showMenu, setShowMenu] = useState(false);

            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setUser(null);
            };

            const menuItems = [
                { id: 'dashboard', icon: 'üìä', label: 'Inicio', description: 'Tu resumen general' },
                { id: 'propiedades', icon: 'üè¢', label: 'Mis Propiedades', description: 'Edificios y casas' },
                { id: 'unidades', icon: 'üè™', label: 'Unidades', description: 'Tiendas y departamentos' },
                { id: 'inquilinos', icon: 'üë•', label: 'Inquilinos', description: 'Personas que alquilan' },
                { id: 'contratos', icon: 'üìÑ', label: 'Contratos', description: 'Acuerdos de alquiler' },
                { id: 'pagos', icon: 'üí∞', label: 'Pagos', description: 'Cobros mensuales' },
                { id: 'gastos', icon: 'üí∏', label: 'Gastos', description: 'Impuestos y mantenimiento' },
                { id: 'impuestos', icon: 'üìë', label: 'Impuestos', description: 'IVA, IT y RC-IVA' },
                { id: 'ayuda', icon: '‚ùì', label: 'Ayuda', description: 'Gu√≠as y tutoriales' },
            ];

            return (
                <nav className="glass-card shadow-lg mb-6">
                    <div className="max-w-7xl mx-auto px-4 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-3">
                                    <div className="w-12 h-12 bg-gradient-to-br from-purple-500 to-blue-500 rounded-xl flex items-center justify-center text-2xl">
                                        üè†
                                    </div>
                                    <div className="hidden md:block">
                                        <h1 className="text-xl font-bold text-gray-900">Mis Alquileres</h1>
                                        <p className="text-sm text-gray-600">Gesti√≥n f√°cil y r√°pida</p>
                                    </div>
                                </div>
                            </div>

                            <div className="flex items-center gap-4">
                                <div className="hidden md:flex items-center gap-3 px-4 py-2 bg-gray-50 rounded-xl">
                                    <div className="w-8 h-8 bg-gradient-to-br from-purple-500 to-blue-500 rounded-full flex items-center justify-center text-white font-semibold">
                                        {user.full_name[0].toUpperCase()}
                                    </div>
                                    <span className="font-semibold text-gray-900">{user.full_name}</span>
                                </div>
                                <button
                                    onClick={handleLogout}
                                    className="px-4 py-2 text-gray-600 hover:text-gray-900 font-semibold rounded-xl hover:bg-gray-100 transition"
                                >
                                    Salir
                                </button>
                            </div>
                        </div>

                        {/* Men√∫ de navegaci√≥n */}
                        <div className="mt-6 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-9 gap-2">
                            {menuItems.map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setCurrentView(item.id)}
                                    className={`group p-3 rounded-xl transition-all ${
                                        currentView === item.id
                                            ? 'bg-gradient-to-br from-purple-500 to-blue-500 text-white shadow-lg'
                                            : 'bg-white hover:bg-gray-50 text-gray-700'
                                    }`}
                                >
                                    <div className="text-2xl mb-1">{item.icon}</div>
                                    <div className="text-xs font-semibold">{item.label}</div>
                                </button>
                            ))}
                        </div>
                    </div>
                </nav>
            );
        }

        // Dashboard Principal
        function Dashboard({ user }) {
            const [stats, setStats] = useState({
                propiedades: 0,
                unidades: 0,
                inquilinos: 0,
                ingresos_mes: 0
            });
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadStats();
            }, []);

            const loadStats = async () => {
                try {
                    const token = localStorage.getItem('token');
                    // Aqu√≠ ir√≠an las llamadas reales a la API
                    // Por ahora mostramos datos de ejemplo
                    setTimeout(() => {
                        setStats({
                            propiedades: 0,
                            unidades: 0,
                            inquilinos: 0,
                            ingresos_mes: 0
                        });
                        setLoading(false);
                    }, 500);
                } catch (error) {
                    console.error('Error cargando estad√≠sticas:', error);
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center py-20">
                        <div className="text-center">
                            <div className="w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
                            <p className="text-white mt-4 font-semibold">Cargando tu informaci√≥n...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="space-y-6 animate-slide-up">
                    {/* Bienvenida */}
                    <div className="glass-card rounded-3xl p-8 shadow-lg">
                        <div className="flex items-center justify-between">
                            <div>
                                <h2 className="text-3xl font-bold text-gray-900 mb-2">
                                    ¬°Hola {user.full_name}! üëã
                                </h2>
                                <p className="text-lg text-gray-600">
                                    Este es tu resumen de hoy. Empecemos agregando tu primera propiedad.
                                </p>
                            </div>

                    </div>

                    {/* Estado vac√≠o - Primera vez */}
                    {stats.propiedades === 0 && (

        // Componente de tarjeta de m√©trica
